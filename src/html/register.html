<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/authentication/register.css">
</head>
    <body id = "reg_body">
        <header>
            <h1 id = "register_title">Second Chance Market</h1>
        </header>
        <form id = "register_form" action="../php/register.php"  method="post">
            <label id = "reg_fname">First name: <input type="text" name = "fname" placeholder="First name" required ></label>
            <label id = "reg_sname"  >Last name: <input type="text" name = "lname" placeholder="Last name" required></label>
            <label id = "reg_phone_number" >Phone number: <input type="text"  name = "phone" placeholder="Phone number" required></label>
            <label id = "reg_email">Email: <input type="text" name = "email"  placeholder="Email" required></label>
            <label id = "reg_pass"  >Password: <input type="password" name = "password" placeholder="Password" required></label>
            <label id = "reg_desc">Description: <input type="text" name = "description"  placeholder="Description" required></label>
            <button id = "reg_button" type="submit">Register</button>
        </form>
    </body>
</html>
