<head>
    <meta charset="UTF-8">

<body>
    <header id="page-header">
        <h1><a href="main.html">Second Chance Market</a></h1>
        <nav id="menu">
            <ul>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="sell_product.html">Sell product</a></li>
            </ul>
        </nav>
    </header>

    <section id="Cart-products">
        <h2>Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th> <!-- Column for delete button -->
                </tr>
            </thead>
            <tbody>

                <tr class="cart-product">
                    <td>
                        <form action="" id="increase-quantity">
                            <input type="number" min="1" id="increase-quantity" name="increase-quantity" value="1" required>
                        </form>
                    </td>
                    <td>
                        <img src="https://picsum.photos/200/300" alt="Product Image" class="product-image">
                        <a href="product.html">Product Name</a>
                    </td>
                    <td>$30.00</td>
                    <td>$60.00</td>
                    <td><button class="delete-product" onclick="removeProduct(this)">Delete</button></td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        Total: $30.00
                    </td>
                </tr>
            </tfoot>
        </table>
        <form action="" id="buy-product">
            <input type="submit" value="Buy" id="buy-button">
        </form>
    </section>

    <footer>
        <div class="copyright">
